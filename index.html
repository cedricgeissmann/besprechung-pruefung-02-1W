<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besprechung Prüfung 1W</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Besprechung Prüfung 02 1W</h1>

    <div id="main" class="right">
        <h2>Untertitel</h2>
        <div class="direction-container">
            <button class="direction-btn">RIGHT</button>
            <button class="direction-btn">LEFT</button>
            <button class="direction-btn">TOP</button>
            <button class="direction-btn">BOTTOM</button>
        </div>

        <svg width="500" height="400">
           <rect id="crawler" x="0" y="100"
                width="100" height="50" fill="black">
           
                <animate attributeName="width"
                    dur="2s" repeatCount="indefinite"
                    values="100;200;100" />
                
                <animate attributeName="fill"
                    dur="2s" repeatCount="indefinite"
                    values="black;darkgrey;black" />

                <animateMotion dur="5s"
                    repeatCount="10"
                    path="M 0 50 h 400" />

            </rect> 
        </svg>

    </div>
</body>
</html>
